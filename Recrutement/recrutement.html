<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="recrutement.css">
</head>
<body>
    <!-- =============== 
        Section Main
        ===============-->
        <main>
            <h1 class="titreFormRecrutement">FORMULAIRE DE RECRUTEMENT</h1>
    
            <form action="" class="formRecrutement">
                <div class="flex">
                    <div class="nomRecrutement">
                        <label for="">Nom : *</label>
                        <input type="text" name="" id="" required>
                    </div>
                    <div class="prenomRecrutement">
                        <label for="">Prenom : *</label>
                        <input type="text" name="" id="" required>
                    </div>
                </div>
                <div class="flex">
                    <div class="emailRecrutement">
                        <label for="">Email : *</label>
                        <input type="email" name="" id="" required>
                    </div>
                    <div class="telRecrutement">
                        <label for="">Téléphone : *</label>
                        <input type="tel" name="" id="" required>
                    </div>
                </div>
                <div class="flex">
                    <div class="nbPersonne">
                        <label for="">Pays : *</label>
                        <select id="chambre" name="chambre" required>
                            <option value="GCQ">France</option>
                            <option value="GC">Japon</option>
                        </select>
                    </div>
                    <div class="gammeRecrutement">
                        <label for="chambre">Poste: *</label>
                        <select id="chambre" name="chambre" required>
                            <option value="GCQ">Gamme Classique</option>
                            <option value="GC">Gamme Confort</option>
                            <option value="GD">Gamme Deluxe</option>
                            <option value="GS">Gamme Suite</option>
                        </select>
                    </div>
                </div>
                <div class="flex">
                    <div class="dateArriveRecrutement">
                        <label for="">CV : *</label>
                        <input type="file" name="" id="" class="file" required>
                    </div>
                    <div class="dateDepartRecrutement">
                        <label for="">lettre de motivation : *</label>
                        <input type="file" name="" id="" class="file" required>
                    </div>
                </div>
                <div class="flex">
                    <div class="ta">
                        <label for="">Message : *</label>
                        <textarea name="" id="taRecrutement" required></textarea>
                    </div>
                </div>
                <button type="submit" class="btnFormRecrutement">Envoyer</button>
            </form>
        </main>
        <script src="recrutement.js"></script>
</body>
</html>
